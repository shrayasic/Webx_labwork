<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Rendering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f0fe;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            margin-top: 50px; /* Moves the content closer to the top */
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
            width: 60%;
            max-width: 500px;
        }
        h1 {
            color: #1a73e8;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #1257b6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Flask App ðŸš€</h1>
            <p>Discover personalized user pages!</p>
            <div class="links">
                <a href="{{ url_for('user', username='Shraeyaa') }}" class="btn btn-custom">Visit Shraeyaa's Page</a>
                <a href="{{ url_for('user', username='Sakshi') }}" class="btn btn-custom">Visit Sakshi's Page</a>
            </div>
        </div>
    </div>
</body>
</html>
